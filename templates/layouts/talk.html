{% extends "layouts/base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dependencies/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/talk.css') }}">

<nav>
    <div class="navbar">
        <a href="{{url_for('index')}}">Anasayfa</a>
    </div>
</nav>

<div class="container pt-3">
    <!-- bootstrap card width %100-->
    <div class="card w-100" style="height: 8rem;">
        <div class="card-body">
            <p class="card-text">Bu sayfada ses tanıma denemeleri yapabilirsiniz</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="mx-auto">
            <div class="form-inline">
                <button class="btn btn-dark mr-3" id="recordButton">
                    Kaydı Başlat
                </button>
                <button class="btn btn-dark" id="stopButton" disabled>
                    Kaydı Durdur
                </button>
            </div>
        </div>
    </div>

    <div class="vh-100 d-flex justify-content-center align-items-center mt-4" style="height: 400px;">
        <h1 id="recordStatus">...</h1>
    </div>
</div>

</div>
<script src="{{ url_for('static', filename='js/audio-recognition.js') }}"></script>
{% endblock %}
